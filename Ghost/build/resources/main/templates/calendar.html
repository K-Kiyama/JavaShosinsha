<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>test</title>
  </head>

  <body width="2000px" height="2000px">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="fullcalendar/fullcalendar.css" media="all"/>
    <link rel="stylesheet" href="style.css" media="all"/>    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src='fullcalendar/lib/jquery.min.js'></script>
    <script src='fullcalendar/lib/moment.min.js'></script>
    <script src='fullcalendar/fullcalendar.js'></script>
    <script src='fullcalendar/locale/ja.js'></script>

    <h1 style="text-align:center;">シフト確認画面</h1>
    <div id="calendar">
        <form method="POST" th:action="@{/{mid}/submit(mid=${member.mid})}">
        <input type="submit" value="シフトを提出する" />
        </form>
    </div>
    
    <script>
        // ページ読み込み時の処理
            var events = [];
        $(document).ready(function () {
            // カレンダーの設定
            $('#calendar').fullCalendar({
                height: 550,
                location: "ja",
                editable: true,
                eventLimit: true,
                events:events
                });
        });
    </script>
    <script type="javascript" th:inline="javascript">
      events = [];
      event = [];
      <![CDATA[
        event = [[${shifts}]]
      ]]>
      for(let i=0;i<event.length;i++){
        events.push(event[i])
      }
    </script>
    </head>
  </body>
</html>
